<div class="form__container wow fadeInRight@lg">
    <div class="form__background">
        <img src="images/form/bg.svg" class="hide@xl" width="310" height="357" alt="form background">  
        <img src="images/form/bg@xl.svg" class="show@xl" width="440" height="424" alt="form background">  
    </div>
    <div class="form__wrapper">
        <form id="form1" class="form js-form" autocomplete="off" novalidate>
            <input type="text" name="name" class="form__field" placeholder="Ваше имя" required>
            <input type="tel" name="phone" class="form__field" placeholder="Ваш телефон" required>
            <div class="form__message">
                <div class="form__loading"><span></span></div>
                <p class="form__success">Спасибо, ваша заявка принята. Менеджер свяжется с вами в ближайшее время</p>
                <p class="form__error">Что-то пошло не так. Заявка не отправлена.</p>
            </div>
            <button type="submit" class="form__send btn btn--form btn--primary btn--outline">Инвестировать</button>
            <div class="form__checkbox">
                <input type="checkbox" name="terms" id="terms1" required>
                <label for="terms1">Вы соглашаетесь с <a href="#">условиями оферты</a></label>
            </div>
        </form>
    </div>
    
</div>
